<!DOCTYPE html>
<html>
<head>
    <!--
    * Author:         BeiYuu
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="NinGoo" />
    <meta name="description" content="DataTalk" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">数据说话 | DataTalk</a>
            <a class="home-follow" href="#" title="微信订阅">+</a>
        </div>
        <div class="home-contact">
          如何订阅？
          <div class="wx-search-sub"> 用微信“搜号码”搜微信号DataTalk</div>
          <div class="wx-qrcode-sub"> 用微信“扫一扫”扫描下面的二维码</div>
        </div>
        <div class="home-qrcode">
           <img src="http://www.ningoo.net/qrcode.jpg" width="250" />
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>

  <script type="text/javascript" src="http://js.tongji.linezing.com/3262089/tongji.js"></script>
  <noscript><a href="http://www.linezing.com"><img src="http://img.tongji.linezing.com/3262089/tongji.gif"/></a></noscript>
</body>
</html>
